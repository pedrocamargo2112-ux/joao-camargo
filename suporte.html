      <div class="col-12 col-md-8">
        <div class="card shadow-lg p-4">
          <h3 class="text-center mb-4">Formulário de Contato</h3>
          <p class="text-center">Deixe sua Sugestão ou Avaliação</p>
          <form>
            
          
            <div class="mb-3">
              <label for="nome" class="form-label">Nome (opcional)</label>
              <input type="text" class="form-control" id="nome" placeholder="Seu nome">
            </div>

            
            <div class="mb-3">
              <label for="email" class="form-label">E-mail (opcional)</label>
              <input type="email" class="form-control" id="email" placeholder="seuemail@exemplo.com">
            </div>

           
            <div class="mb-3">
              <label for="nota" class="form-label">Nota</label>
              <select class="form-select" id="nota">
                <option selected>Escolha uma nota</option>
                <option value="1">1 - Péssimo</option>
                <option value="2">2 - Ruim</option>
                <option value="3">3 - Regular</option>
                <option value="4">4 - Bom</option>
                <option value="5">5 - Excelente</option>
              </select>
            </div>

           
            <div class="mb-3">
              <label for="sugestao" class="form-label">Sua sugestão ou comentário</label>
              <textarea class="form-control" id="sugestao" rows="3" placeholder="Escreva aqui..."></textarea>
            </div>

           
            <div class="d-grid">
              <button type="submit" class="btn btn-success btn-lg">Enviar</button>
            </div>

          </form>
        </div>
      </div>

      
      <div class="d-none d-md-block col-md-2"></div>

  <script>
    document.getElementById("enviarBtn").addEventListener("click", function () {
      const nota = document.getElementById("nota").value;
      const sugestao = document.getElementById("sugestao").value;

      if (!nota || !sugestao.trim()) {
        alert("Por favor, preencha todos os campos obrigatórios.");
        return;
      }
